<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Search Interface - Upgraded</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
      body {
        font-family: Arial;
        background: #0f172a;
        color: #e5e7eb;
        margin: 0;
        padding: 0;
        padding-top: 60px;
      }
      .container {
        margin-top: 90px;
        max-width: 900px;
        margin: 30px auto;
        background: #1e293b;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      /* NAVBAR */
      .navbar {
        height: 60px;
        background: #020617;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .navbar-left {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 18px;
        font-weight: 600;
      }

      .navbar-left img {
        height: 36px;
        width: 36px;
        border-radius: 8px;
      }

      .navbar-left i {
        cursor: pointer;
      }

      .navbar-right i {
        font-size: 24px;
        cursor: pointer;
      }

      /* SIDEBAR */
      .sidebar {
        position: fixed;
        top: 60px;
        left: -240px;
        width: 240px;
        height: calc(100vh - 60px);
        background: #020617;
        padding: 15px;
        transition: 0.3s;
        z-index: 999;
      }

      .sidebar a {
        color: #cbd5f5;
        text-decoration: none;
        padding: 12px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: #1e293b;
        color: #57e1ee;
      }

      .filters,
      .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }
      .filters select,
      .search-bar input {
        flex: 1;
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
      }
      .filters select {
        background: #334155;
        color: #e5e7eb;
      }
      .search-bar input {
        background: #334155;
        color: #e5e7eb;
      }
      .city-list,
      .selected-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .city-item,
      .selected-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        border-bottom: 1px solid #475569;
        border-radius: 8px;
        margin-bottom: 6px;
        background: #1e293b;
      }
      .city-info,
      .selected-info {
        display: flex;
        flex-direction: column;
      }
      .city-name,
      .selected-name {
        font-weight: bold;
        font-size: 16px;
      }
      .city-meta,
      .selected-meta {
        font-size: 13px;
        color: #94a3b8;
      }
      .add-btn,
      .remove-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      .add-btn {
        background: #3b82f6;
        color: white;
      }
      .add-btn:hover {
        background: #2563eb;
      }
      .added {
        background: #10b981 !important;
      }
      .remove-btn {
        background: #ef4444;
        color: white;
      }
      .remove-btn:hover {
        background: #b91c1c;
      }
      .selected-container {
        margin-top: 30px;
      }
      .selected-container h2 {
        margin-bottom: 10px;
        font-size: 18px;
      }
      @media (max-width: 600px) {
        .filters,
        .search-bar {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="navbar-left">
        <i class="fa fa-bars" onclick="toggleSidebar()"></i>
        <img src="logo.jpeg" alt="Logo" />
        <span>GlobeTrotter</span>
      </div>
      <div class="navbar-right">
        <a href="profile.html"><i class="fa fa-user-circle"></i></a>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
      <a href="create-trip.html"><i class="fa fa-plus"></i> Create Trips</a>
      <a href="my-trips.html"><i class="fa fa-suitcase"></i> My Trips</a>
      <a href="public_itineraryview.html"
        ><i class="fa fa-route"></i> public Itinerary
      </a>
      <a href="trip_calendar.html"
        ><i class="fa fa-calendar"></i> Trip Calendar</a
      >
      <a href="budget.html"><i class="fa fa-wallet"></i> Budget</a>
      <a href="login.html"><i class="fa fa-right-from-bracket"></i> Logout</a>
    </div>

    <div class="container">
      <h1>Search & Add Cities</h1>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search cities..." />
      </div>

      <div class="filters">
        <select id="countryFilter">
          <option value="">All Countries</option>
          <option value="France">France</option>
          <option value="USA">USA</option>
          <option value="Japan">Japan</option>
          <option value="India">India</option>
          <option value="Italy">Italy</option>
          <option value="Australia">Australia</option>
        </select>

        <select id="costFilter">
          <option value="">All Costs</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <select id="popularityFilter">
          <option value="">All Popularity</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Very High">Very High</option>
        </select>
      </div>

      <ul class="city-list" id="cityList"></ul>

      <div class="selected-container">
        <h2>Selected Cities</h2>
        <ul class="selected-list" id="selectedList"></ul>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.style.left = sidebar.style.left === "0px" ? "-240px" : "0px";
      }
      const cities = [
        // France
        {
          name: "Strasbourg",
          country: "France",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Toulouse",
          country: "France",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Montpellier",
          country: "France",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Nantes",
          country: "France",
          cost: "Low",
          popularity: "Medium",
        },
        { name: "Dijon", country: "France", cost: "Low", popularity: "Low" },
        {
          name: "Lille",
          country: "France",
          cost: "Medium",
          popularity: "Medium",
        },
        { name: "Rouen", country: "France", cost: "Low", popularity: "Low" },

        // USA
        { name: "Seattle", country: "USA", cost: "High", popularity: "High" },
        { name: "Boston", country: "USA", cost: "High", popularity: "High" },
        {
          name: "Denver",
          country: "USA",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Austin",
          country: "USA",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Portland",
          country: "USA",
          cost: "Medium",
          popularity: "Medium",
        },
        { name: "Las Vegas", country: "USA", cost: "High", popularity: "High" },
        { name: "Orlando", country: "USA", cost: "Medium", popularity: "High" },

        // Japan
        {
          name: "Nagoya",
          country: "Japan",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Hiroshima",
          country: "Japan",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Kobe",
          country: "Japan",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Sapporo",
          country: "Japan",
          cost: "Medium",
          popularity: "Medium",
        },
        { name: "Nagasaki", country: "Japan", cost: "Low", popularity: "Low" },
        { name: "Kanazawa", country: "Japan", cost: "Low", popularity: "Low" },
        {
          name: "Fukuoka",
          country: "Japan",
          cost: "Medium",
          popularity: "Medium",
        },

        // India
        {
          name: "Jaipur",
          country: "India",
          cost: "Medium",
          popularity: "High",
        },
        { name: "Goa", country: "India", cost: "Medium", popularity: "High" },
        {
          name: "Hyderabad",
          country: "India",
          cost: "Medium",
          popularity: "Medium",
        },
        { name: "Pune", country: "India", cost: "Low", popularity: "Medium" },
        {
          name: "Ahmedabad",
          country: "India",
          cost: "Low",
          popularity: "Medium",
        },
        {
          name: "Kerala",
          country: "India",
          cost: "Medium",
          popularity: "High",
        },
        {
          name: "Varanasi",
          country: "India",
          cost: "Low",
          popularity: "Medium",
        },

        // Italy
        {
          name: "Turin",
          country: "Italy",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Genoa",
          country: "Italy",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Bologna",
          country: "Italy",
          cost: "Medium",

        },
        {
          name: "Verona",
          country: "Italy",
          cost: "Medium",
          popularity: "High",
        },
        { name: "Pisa", country: "Italy", cost: "Low", popularity: "High" },
        {
          name: "Palermo",
          country: "Italy",
          cost: "Low",
          popularity: "Medium",
        },
        {
          name: "Catania",
          country: "Italy",
          cost: "Low",
          popularity: "Medium",
        },

        // Australia
        {
          name: "Canberra",
          country: "Australia",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Gold Coast",
          country: "Australia",
          cost: "Medium",
          popularity: "High",
        },
        {
          name: "Darwin",
          country: "Australia",
          cost: "Medium",
          popularity: "Low",
        },
        {
          name: "Hobart",
          country: "Australia",
          cost: "Low",
          popularity: "Low",
        },
        {
          name: "Cairns",
          country: "Australia",
          cost: "Medium",
          popularity: "Medium",
        },
        {
          name: "Townsville",
          country: "Australia",
          cost: "Low",
          popularity: "Low",
        },
        {
          name: "Newcastle",
          country: "Australia",
          cost: "Low",
          popularity: "Medium",
        },
      ];

      const cityList = document.getElementById("cityList");
      const selectedList = document.getElementById("selectedList");
      const searchInput = document.getElementById("searchInput");
      const countryFilter = document.getElementById("countryFilter");
      const costFilter = document.getElementById("costFilter");
      const popularityFilter = document.getElementById("popularityFilter");

      const selectedCities = [];

      function renderCities() {
        const searchTerm = searchInput.value.toLowerCase();
        const country = countryFilter.value;
        const cost = costFilter.value;
        const popularity = popularityFilter.value;

        cityList.innerHTML = "";

        const filteredCities = cities.filter((city) => {
          const matchesSearch = city.name.toLowerCase().includes(searchTerm);
          const matchesCountry = country === "" || city.country === country;
          const matchesCost = cost === "" || city.cost === cost;
          const matchesPopularity =
            popularity === "" || city.popularity === popularity;
          return (
            matchesSearch && matchesCountry && matchesCost && matchesPopularity
          );
        });

        filteredCities.forEach((city) => {
          const li = document.createElement("li");
          li.classList.add("city-item");

          li.innerHTML = `
      <div class="city-info">
        <span class="city-name">${city.name}</span>
        <span class="city-meta">${city.country} | Cost: ${
            city.cost
          } | Popularity: ${city.popularity}</span>
      </div>
      <button class="add-btn">${
        selectedCities.includes(city) ? "Added" : "Add to Trip"
      }</button>
    `;

          const btn = li.querySelector(".add-btn");
          if (selectedCities.includes(city)) {
            btn.classList.add("added");
            btn.disabled = true;
          }

          btn.addEventListener("click", () => {
            selectedCities.push(city);
            renderCities();
            renderSelectedCities();
          });

          cityList.appendChild(li);
        });
      }

      function renderSelectedCities() {
        selectedList.innerHTML = "";
        selectedCities.forEach((city) => {
          const li = document.createElement("li");
          li.classList.add("selected-item");

          li.innerHTML = `
      <div class="selected-info">
        <span class="selected-name">${city.name}</span>
        <span class="selected-meta">${city.country} | Cost: ${city.cost} | Popularity: ${city.popularity}</span>
      </div>
      <button class="remove-btn">Remove</button>
    `;

          const btn = li.querySelector(".remove-btn");
          btn.addEventListener("click", () => {
            const index = selectedCities.indexOf(city);
            if (index > -1) selectedCities.splice(index, 1);
            renderCities();
            renderSelectedCities();
          });

          selectedList.appendChild(li);
        });
      }

      searchInput.addEventListener("input", renderCities);
      countryFilter.addEventListener("change", renderCities);
      costFilter.addEventListener("change", renderCities);
      popularityFilter.addEventListener("change", renderCities);

      renderCities();
    </script>
  </body>
</html>
