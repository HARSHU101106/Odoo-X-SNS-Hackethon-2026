<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobeTrotter | Trip Listing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        min-height: 100vh;
      }

      /* ===== NAVBAR ===== */
      .navbar {
        height: 60px;
        background: #020617;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        border-bottom: 1px solid #1e293b;
      }

      .navbar-left {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 18px;
        font-weight: 600;
      }

      .navbar-left img {
        height: 36px;
        width: 36px;
        border-radius: 8px;
      }

      .navbar-left i {
        cursor: pointer;
      }

      .navbar-right i {
        font-size: 24px;
        cursor: pointer;
      }

      /* ===== SIDEBAR ===== */
      .sidebar {
        position: fixed;
        top: 60px;
        left: -240px;
        width: 240px;
        height: calc(100vh - 60px);
        background: #020617;
        padding: 15px;
        transition: 0.3s;
        z-index: 999;
      }

      .sidebar a {
        color: #cbd5f5;
        text-decoration: none;
        padding: 12px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: #1e293b;
        color: #57e1ee;
      }

      /* ===== MAIN CONTENT ===== */
      .container {
        max-width: 900px;
        margin: 100px auto 40px;
        padding: 24px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
      }

      .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-bar input,
      .search-bar button {
        padding: 8px;
        border-radius: 4px;
        border: none;
      }

      .search-bar input {
        flex: 1;
      }

      .search-bar button {
        background-color: #4b4b4b;
        color: #fff;
        cursor: pointer;
      }

      .category {
        margin-bottom: 30px;
      }

      .category h2 {
        border-bottom: 1px solid #444;
        padding-bottom: 5px;
        color: #93c5fd;
      }

      .trip-card {
        background-color: #020617;
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #1e293b;
        transition: background 0.2s;
      }

      .trip-card:hover {
        background-color: #1e293b;
      }

      .trip-info span {
        margin: 2px 0;
        color: #cbd5f5;
      }

      .trip-actions button {
        margin-left: 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: #fff;
        transition: background 0.2s;
      }

      .edit {
        background-color: #6366f1;
      }

      .view {
        background-color: #0ea5e9;
      }

      .delete {
        background-color: #f43f5e;
      }

      .view.active {
        background-color: #64b5f6;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: #1e293b;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        color: #fff;
      }

      .modal-content input,
      .modal-content button {
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        border-radius: 4px;
        border: none;
      }

      .modal-content button {
        background-color: #6366f1;
        color: #fff;
        cursor: pointer;
      }

      .modal-close {
        background-color: #f43f5e;
      }

      @media (max-width: 768px) {
        .search-bar {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="navbar-left">
        <i class="fa fa-bars" onclick="toggleSidebar()"></i>
        <img src="logo.jpeg" alt="Logo" />
        <span>GlobeTrotter</span>
      </div>
      <div class="navbar-right">
        <a href="profile.html"><i class="fa fa-user-circle"></i></a>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
      <a href="create-trip.html"><i class="fa fa-plus"></i> Create Trips</a>
      <a href="my-trips.html"><i class="fa fa-suitcase"></i> My Trips</a>
      <a href="public_itineraryview.html"
        ><i class="fa fa-route"></i> Public Itinerary</a
      >
      <a href="trip_calendar.html"
        ><i class="fa fa-calendar"></i> Trip Calendar</a
      >
      <a href="budget.html"><i class="fa fa-wallet"></i> Budget</a>
      <a href="login.html"><i class="fa fa-right-from-bracket"></i> Logout</a>
    </div>

    <div class="container">
      <h1>GlobeTrotter Trips</h1>

      <div class="search-bar">
        <input type="text" id="search" placeholder="Search trips..." />
        <input type="date" id="filterDate" />
        <button onclick="searchTrips()">Search</button>
        <button onclick="filterByDate()">Filter by Date</button>
        <button onclick="sortTrips()">Sort By</button>
      </div>

      <div class="category" id="ongoing">
        <h2>Ongoing</h2>
      </div>
      <div class="category" id="upcoming">
        <h2>Upcoming</h2>
      </div>
      <div class="category" id="completed">
        <h2>Completed</h2>
      </div>
    </div>

    <!-- Modal -->
    <div id="tripModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Edit Trip</h3>
        <input type="text" id="modalName" placeholder="Trip Name" />
        <input
          type="text"
          id="modalDates"
          placeholder="Trip Dates (e.g., Jan 1 - Jan 7)"
        />
        <input type="number" id="modalStops" placeholder="Number of Stops" />
        <button onclick="saveTrip()">Save</button>
        <button class="modal-close" onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <script>
      const sidebar = document.getElementById("sidebar");
      function toggleSidebar() {
        sidebar.style.left = sidebar.style.left === "0px" ? "-240px" : "0px";
      }

      let trips = [
        {
          name: "Virtuous Walrus",
          status: "ongoing",
          dates: "Jan 1 - Jan 7",
          stops: 3,
        },
        {
          name: "Ultimate Explorer",
          status: "completed",
          dates: "Dec 10 - Dec 20",
          stops: 5,
        },
        {
          name: "Sunny Escape",
          status: "upcoming",
          dates: "Feb 5 - Feb 12",
          stops: 2,
        },
        {
          name: "Mountain Trek",
          status: "completed",
          dates: "Nov 1 - Nov 10",
          stops: 4,
        },
      ];

      let currentTrip = null;

      function renderTrips(filteredTrips = trips) {
        const ongoing = document.getElementById("ongoing");
        const upcoming = document.getElementById("upcoming");
        const completed = document.getElementById("completed");

        ongoing.innerHTML = "<h2>Ongoing</h2>";
        upcoming.innerHTML = "<h2>Upcoming</h2>";
        completed.innerHTML = "<h2>Completed</h2>";

        filteredTrips.forEach((trip) => {
          const card = document.createElement("div");
          card.className = "trip-card";
          card.innerHTML = `
            <div class="trip-info">
              <span><strong>${trip.name}</strong></span>
              <span>${trip.dates}</span>
              <span>Stops: ${trip.stops}</span>
            </div>
            <div class="trip-actions">
              <button class="edit" onclick="openModal('edit','${trip.name}')">Edit</button>
              <button class="view" onclick="openModal('view','${trip.name}')">View</button>
              <button class="delete" onclick="deleteTrip('${trip.name}')">Delete</button>
            </div>
          `;
          if (trip.status === "ongoing") ongoing.appendChild(card);
          if (trip.status === "upcoming") upcoming.appendChild(card);
          if (trip.status === "completed") completed.appendChild(card);
        });
      }

      function openModal(mode, name) {
        const modal = document.getElementById("tripModal");
        const trip = trips.find((t) => t.name === name);
        currentTrip = trip;

        document.getElementById("modalTitle").innerText =
          mode === "edit" ? "Edit Trip" : "View Trip";
        document.getElementById("modalName").value = trip.name;
        document.getElementById("modalDates").value = trip.dates;
        document.getElementById("modalStops").value = trip.stops;

        const inputs = document.querySelectorAll("#tripModal input");
        inputs.forEach((input) => (input.disabled = mode === "view"));
        modal.style.display = "block";
      }

      function closeModal() {
        document.getElementById("tripModal").style.display = "none";
        currentTrip = null;
      }

      function saveTrip() {
        if (currentTrip) {
          currentTrip.name = document.getElementById("modalName").value;
          currentTrip.dates = document.getElementById("modalDates").value;
          currentTrip.stops = parseInt(
            document.getElementById("modalStops").value
          );
          renderTrips();
          closeModal();
        }
      }

      function searchTrips() {
        const query = document.getElementById("search").value.toLowerCase();
        renderTrips(trips.filter((t) => t.name.toLowerCase().includes(query)));
      }

      function filterByDate() {
        const selectedDate = document.getElementById("filterDate").value;
        if (!selectedDate) return renderTrips();
        renderTrips(trips.filter((t) => t.dates.includes(selectedDate)));
      }

      function deleteTrip(name) {
        trips = trips.filter((t) => t.name !== name);
        renderTrips();
      }

      function sortTrips() {
        const option = prompt(
          "Sort By:\n1. Name (A → Z)\n2. Number of Stops\n3. Status (Ongoing → Upcoming → Completed)",
          "1"
        );
        if (!option) return;

        let sortedTrips = [...trips];
        switch (option) {
          case "1":
            sortedTrips.sort((a, b) => a.name.localeCompare(b.name));
            break;
          case "2":
            sortedTrips.sort((a, b) => a.stops - b.stops);
            break;
          case "3":
            const order = { ongoing: 1, upcoming: 2, completed: 3 };
            sortedTrips.sort((a, b) => order[a.status] - order[b.status]);
            break;
          default:
            alert("Invalid option!");
            return;
        }
        renderTrips(sortedTrips);
      }

      renderTrips();
    </script>
  </body>
</html>
