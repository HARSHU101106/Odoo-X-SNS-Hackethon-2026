<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GlobeTrotter | Activity Search</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: #0f172a;
        color: #e5e7eb;
      }

      /* NAVBAR */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 40px;
        background: #020617;
      }

      .logo {
        font-size: 22px;
        font-weight: bold;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        color: #cbd5f5;
        text-decoration: none;
        padding: 6px 12px;
        border-radius: 6px;
      }

      .nav-links a:hover,
      .nav-links .active {
        background: #1e293b;
        color: #fff;
      }

      /* CONTAINER */
      .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 30px;
        background: #020617;
        border-radius: 12px;
      }

      /* SEARCH CONTROLS */
      .controls {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        gap: 12px;
        margin-bottom: 25px;
      }

      input,
      select {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #1e293b;
        background: #020617;
        color: #e5e7eb;
      }

      /* RESULTS */
      .result-card {
        border: 1px solid #1e293b;
        border-radius: 10px;
        padding: 18px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .result-info h4 {
        margin-bottom: 6px;
      }

      .result-info p {
        color: #94a3b8;
        font-size: 14px;
      }

      .add-btn {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background: #0ea5e9;
        color: #fff;
        cursor: pointer;
      }

      .add-btn:hover {
        background: #0284c7;
      }

      @media (max-width: 768px) {
        .controls {
          grid-template-columns: 1fr;
        }

        .navbar {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo">üåç GlobeTrotter</div>
      <ul class="nav-links">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">My Trips</a></li>
        <li><a href="#">Itinerary</a></li>
        <li><a href="#" class="active">Search</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>

    <!-- SEARCH PAGE -->
    <div class="container">
      <!-- CONTROLS -->
      <div class="controls">
        <input
          type="text"
          id="searchInput"
          placeholder="Search activity or city"
        />

        <select id="filterCategory">
          <option value="all">All Categories</option>
          <option value="Adventure">Adventure</option>
          <option value="Nature">Nature</option>
          <option value="Water">Water</option>
          <option value="Sightseeing">Sightseeing</option>
        </select>

        <select id="sortPrice">
          <option value="none">Sort by Price</option>
          <option value="low">Low to High</option>
          <option value="high">High to Low</option>
        </select>
      </div>

      <!-- RESULTS -->
      <div id="resultsList"></div>
    </div>

    <!-- INTERNAL JS -->
    <script>
      const activities = [
        { name: "Paragliding - Manali", category: "Adventure", price: 3500 },
        { name: "Scuba Diving - Goa", category: "Water", price: 4500 },
        {
          name: "Hot Air Balloon - Jaipur",
          category: "Sightseeing",
          price: 6000,
        },
        { name: "Trekking - Coorg", category: "Nature", price: 2000 },
        { name: "Desert Safari - Dubai", category: "Adventure", price: 5000 },
      ];

      const searchInput = document.getElementById("searchInput");
      const filterCategory = document.getElementById("filterCategory");
      const sortPrice = document.getElementById("sortPrice");
      const resultsList = document.getElementById("resultsList");

      function renderResults(data) {
        resultsList.innerHTML = "";

        if (data.length === 0) {
          resultsList.innerHTML = "<p>No results found.</p>";
          return;
        }

        data.forEach((item) => {
          resultsList.innerHTML += `
          <div class="result-card">
            <div class="result-info">
              <h4>${item.name}</h4>
              <p>${item.category} ‚Ä¢ ‚Çπ${item.price}</p>
            </div>
            <button class="add-btn" onclick="addToTrip('${item.name}')">Add</button>
          </div>
        `;
        });
      }

      function applyFilters() {
        let filtered = [...activities];

        const searchText = searchInput.value.toLowerCase();
        const category = filterCategory.value;
        const sort = sortPrice.value;

        // SEARCH
        if (searchText) {
          filtered = filtered.filter((item) =>
            item.name.toLowerCase().includes(searchText)
          );
        }

        // FILTER
        if (category !== "all") {
          filtered = filtered.filter((item) => item.category === category);
        }

        // SORT
        if (sort === "low") {
          filtered.sort((a, b) => a.price - b.price);
        } else if (sort === "high") {
          filtered.sort((a, b) => b.price - a.price);
        }

        renderResults(filtered);
      }

      function addToTrip(activity) {
        alert(activity + " added to your trip!");
      }

      // Event listeners
      searchInput.addEventListener("input", applyFilters);
      filterCategory.addEventListener("change", applyFilters);
      sortPrice.addEventListener("change", applyFilters);

      // Initial load
      renderResults(activities);
    </script>
  </body>
</html>
