<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTrotters Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            padding: 10px 20px;
            background-color: #020617;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        header img {
            border-radius: 50%;
        }

        header h1 {
            margin: 0;
        }

        .signup-container {
            max-width: 450px;
            margin: 50px auto;
            background-color: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .signup-container input.form-control {
            background-color: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
        }

        .signup-container input.form-control::placeholder {
            color: #d1d5db;
        }

        .signup-container a {
            color: #fff;
            text-decoration: underline;
        }

        .signup-container a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='logo.jpeg') }}" height="80" width="80" alt="Logo">
        <h1 class="ms-3">GlobeTrotters</h1>
    </div>
    <div class="d-flex gap-2">
        <a href="/login" class="btn btn-outline-light">Login</a>
    </div>
</header>

<!-- Flash Messages -->
<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<!-- Signup Form -->
<div class="signup-container">
    <h2>Create Account</h2>
    <form action="/signup" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-3">
        <div>
            <label for="name" class="form-label"><b>Name:</b></label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
        </div>

        <div>
            <label for="email" class="form-label"><b>Email:</b></label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
        </div>

        <div>
            <label for="password" class="form-label"><b>Password:</b></label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
        </div>

        <div>
            <label for="profile_pic" class="form-label"><b>Profile Picture:</b></label>
            <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*">
        </div>

        <input type="submit" class="btn btn-success mt-2" value="Sign Up">
        <p class="mt-2 text-center">Already have an account? <a href="/login">Login here</a></p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
