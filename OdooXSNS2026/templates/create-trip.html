<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create New Trip</title>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 40px 15px;
      }

      .screen {
        width: 100%;
        max-width: 520px;
        background: #121212;
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
      }

      h3 {
        font-size: 26px;
        text-align: center;
        margin-bottom: 24px;
      }

      .header {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
      }

      .trip-name {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #555;
        background: #1e1e1e;
        color: #fff;
        font-size: 16px;
      }

      .status {
        background: #6a5acd;
        padding: 10px 16px;
        border-radius: 22px;
        font-size: 14px;
        cursor: default;
      }

      .form-row {
        display: flex;
        flex-direction: column;
        margin-bottom: 18px;
      }

      .form-row label {
        font-size: 15px;
        margin-bottom: 6px;
        color: #ccc;
      }

      .form-row input,
      .form-row textarea,
      .form-row select {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #555;
        background: #1e1e1e;
        color: white;
        font-size: 15px;
      }

      textarea {
        resize: none;
        height: 90px;
      }

      hr {
        border: none;
        border-top: 1px solid #333;
        margin: 28px 0;
      }

      .suggestion-title {
        font-size: 18px;
        margin-bottom: 16px;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
      }

      .card {
        height: 120px;
        border-radius: 12px;
        background-size: cover;
        background-position: center;
        cursor: pointer;
      }

      .save-btn {
        margin-top: 30px;
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #6a5acd, #836fff);
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      /* ---------- MODAL ---------- */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
      }

      .modal {
        background: #1a1a1a;
        padding: 28px;
        border-radius: 16px;
        width: 90%;
        max-width: 360px;
        text-align: center;
      }

      .modal h4 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      .modal p {
        color: #ccc;
        margin-bottom: 20px;
      }

      .modal button {
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        background: #0f172a;
        color: #e5e7eb;
        font-size: 15px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="screen">
      <h3>Create Your New Trip ‚úàÔ∏è</h3>

      <div class="header">
        <input
          id="tripName"
          class="trip-name"
          type="text"
          placeholder="Trip name *"
        />
        <span id="status" class="status">Stimulating</span>
      </div>

      <div class="form-row">
        <label>Trip Description *</label>
        <textarea id="description" placeholder="Describe your trip"></textarea>
      </div>

      <div class="form-row">
        <label>Destination *</label>
        <input id="destination" type="text" placeholder="Enter destination" />
      </div>

      <div class="form-row">
        <label>Start Date *</label>
        <input id="startDate" type="date" />
      </div>

      <div class="form-row">
        <label>End Date *</label>
        <input id="endDate" type="date" />
      </div>

      <div class="form-row">
        <label>Category *</label>
        <select id="category" onchange="updateStatus()">
          <option value="">Select category</option>
          <option value="Adventure">Adventure</option>
          <option value="Nature">Nature</option>
          <option value="Water">Water</option>
          <option value="Sightseeing">Sightseeing</option>
        </select>
      </div>

      <hr />

      <div class="suggestion-title">Suggested Places</div>

      <div class="cards">
        <div
          class="card"
          style="
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
          "
        ></div>
        <div
          class="card"
          style="
            background-image: url('https://www.fabhotels.com/blog/wp-content/uploads/2019/09/Munnar-Kerala.jpg');
          "
        ></div>
        <div
          class="card"
          style="
            background-image: url('https://c.myholidays.com/blog/blog/content/images/2020/11/Rajasthan.webp');
          "
        ></div>
      </div>

      <button class="save-btn" onclick="saveTrip()">Save Trip</button>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="modal-overlay" id="successModal">
      <div class="modal">
        <h4>üéâ Trip Created!</h4>
        <p>Your trip has been saved successfully.</p>
        <button onclick="closeModal('successModal')">OK</button>
      </div>
    </div>

    <!-- ERROR MODAL -->
    <div class="modal-overlay" id="errorModal">
      <div class="modal">
        <h4>‚ö†Ô∏è Missing Fields</h4>
        <p>Please fill all compulsory fields before saving.</p>
        <button onclick="closeModal('errorModal')">Got it</button>
      </div>
    </div>

    <script>
      function saveTrip() {
        const tripName = document.getElementById("tripName").value.trim();
        const description = document.getElementById("description").value.trim();
        const destination = document.getElementById("destination").value.trim();
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const category = document.getElementById("category").value;

        if (
          !tripName ||
          !description ||
          !destination ||
          !startDate ||
          !endDate ||
          !category
        ) {
          document.getElementById("errorModal").style.display = "flex";
          return;
        }

        document.getElementById("successModal").style.display = "flex";
      }

      function closeModal(id) {
        document.getElementById(id).style.display = "none";
      }

      // Update status dynamically based on category
      function updateStatus() {
        const category = document.getElementById("category").value;
        const status = document.getElementById("status");
        switch (category) {
          case "Adventure":
            status.textContent = "Thrilling";
            status.style.background = "#e67e22";
            break;
          case "Nature":
            status.textContent = "Calm";
            status.style.background = "#27ae60";
            break;
          case "Water":
            status.textContent = "Refreshing";
            status.style.background = "#3498db";
            break;
          case "Sightseeing":
            status.textContent = "Exciting";
            status.style.background = "#9b59b6";
            break;
          default:
            status.textContent = "Stimulating";
            status.style.background = "#6a5acd";
        }
      }
    </script>
  </body>
</html>
