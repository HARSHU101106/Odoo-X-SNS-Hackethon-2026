<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GlobeTrotter | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(180deg, #0b1220, #020617);
        color: #e5e7eb;
      }

      /* NAVBAR */
      .navbar {
        height: 60px;
        background: #020617;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .navbar-left {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 18px;
        font-weight: 600;
      }

      .navbar-left img {
        height: 36px;
        width: 36px;
        border-radius: 8px;
      }

      .navbar-left i {
        cursor: pointer;
      }

      .navbar-right i {
        font-size: 24px;
        cursor: pointer;
      }

      /* SIDEBAR */
      .sidebar {
        position: fixed;
        top: 60px;
        left: -240px;
        width: 240px;
        height: calc(100vh - 60px);
        background: #020617;
        padding: 15px;
        transition: 0.3s;
        z-index: 999;
      }

      .sidebar a {
        color: #cbd5f5;
        text-decoration: none;
        padding: 12px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: #1e293b;
        color: #57e1ee;
      }

      /* MAIN CONTENT */
      .container {
        max-width: 1100px;
        margin: 100px auto 40px;
        padding: 24px;
        background: #020617;
        border-radius: 14px;
      }

      /* PROFILE */
      .user-info {
        display: flex;
        gap: 30px;
        align-items: center;
        margin-bottom: 40px;
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 2px solid #6366f1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }

      .details p {
        margin: 6px 0;
        color: #94a3b8;
      }

      .edit-btn {
        margin-top: 12px;
        padding: 8px 16px;
        border: none;
        background: #6366f1;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
      }

      .edit-btn:hover {
        background: #4f46e5;
      }

      /* TRIPS */
      .trip-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .trip-card {
        background: #1f2937;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
      }

      .trip-card button {
        padding: 8px 14px;
        border: none;
        background: #0ea5e9;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .user-info {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="navbar-left">
        <i class="fa fa-bars" onclick="toggleSidebar()"></i>
        <img src="logo.jpeg" alt="Logo" />
        <span>GlobeTrotter</span>
      </div>
      <div class="navbar-right">
        <a href="profile.html"><i class="fa fa-user-circle"></i></a>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
      <a href="create-trip.html"><i class="fa fa-plus"></i> Create Trips</a>
      <a href="my-trips.html"><i class="fa fa-suitcase"></i> My Trips</a>
      <a href="public_itineraryview.html"
        ><i class="fa fa-route"></i> public Itinerary
      </a>
      <a href="trip_calendar.html"
        ><i class="fa fa-calendar"></i> Trip Calendar</a
      >
      <a href="budget.html"><i class="fa fa-wallet"></i> Budget</a>
      <a href="login.html"><i class="fa fa-right-from-bracket"></i> Logout</a>
    </div>

    <!-- PROFILE CONTENT -->
    <div class="container">
      <section class="user-info">
        <div class="avatar">ðŸ‘¤</div>
        <div class="details">
          <h2>Harshini S</h2>
          <p>Email: harshini@example.com</p>
          <p>Preferred Language: English</p>
          <button class="edit-btn">Edit Profile</button>
        </div>
      </section>

      <section>
        <h3>My Trips</h3>
        <div class="trip-cards">
          <div class="trip-card">
            <h4>Paris Getaway</h4>
            <button>View</button>
          </div>
          <div class="trip-card">
            <h4>Italy Tour</h4>
            <button>View</button>
          </div>
        </div>
      </section>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.style.left = sidebar.style.left === "0px" ? "-240px" : "0px";
      }
    </script>
  </body>
</html>
